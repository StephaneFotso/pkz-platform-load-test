apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: product-0
spec:
  ingressClassName: nginx
  rules:
    - host: product-0.pkz.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 80
